<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">

    </div>
    <script>
        Vue.component('Btn',{
            props:{

            },
            template:`
            <div>
                <button @click="run">按钮</button>
                <slot name="header"></slot>
            </div>
                    
           
            

            `,
           methods:{

           run(){
           
                //子组件访问父级
                console.log(this.$parent,'父级');
                console.log(this.$parent.val);
                //子组件改变父级数据
                this.$parent.val = 200;
            }
        }
            

        })

        const vm = new Vue({
            el: '#app',
            template:`
             <div class="app">
                 <Btn>
                    <h1 slot="header">我是插槽</h1>
                </Btn>
                 {{val}}
                 <input @input="input"/>
             </div>
            `,
            data(){
              return {
                  val:100
              }
            },
            methods:{
                //父级访问子组件                   
                input(){
                    console.log(this.$children[0],'子组件Btn');
                }
            }
           
        })
    </script>
</body>

</html>
