<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">

    </div>
    <script>
        //全局组件
        //使用 Vue.component注册
        Vue.component('Test',{           
            template:`
            <div>全局组件</div>
            `,

        })
        //局部组件
        const aaa = {
            template:`
            <div>局部组件</div>
            `
        }

        new Vue({
            el: '#app',
            data: {

            },
            template:`            
            <aaa />            
            `,
            components:{//不管是实例还是组件里面都有这个选项用来注册私有组件
               aaa:aaa
            },
            methods: {

            }
        })
    </script>
</body>

</html>
