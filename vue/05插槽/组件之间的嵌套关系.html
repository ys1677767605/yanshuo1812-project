<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .test2{
          background: rgb(64, 180, 161);
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">

    </div>
    <script>
        //第二种写法
        // const a = {};
        // Vue.component('',a)
        
        //全局组件
        //使用 Vue.component注册

        //局部组件:在哪里使用，必须在哪里注册,写在前边
        const aaa = {
            template:`
            <div>局部组件</div>
            `
        }

        Vue.component('Test',{           
            template:`
              <div>
               <Test2>
                 我是test2
               </Test2>    
           <aaa/>
              </div>
             
            `,
            components:{
                aaa:aaa
            }

        })
        Vue.component('Test2',{           
            template:`
            <div class="test2">
            
            <slot/>
            </div>
            `,

        })

        

        new Vue({
            el: '#app',
            data: {

            },
            template:`  
            <div id="app">
                    <Test />    
            <aaa/> 
            </div>          
                   
            `,
            components:{//不管是实例还是组件里面都有这个选项用来注册私有组件
               aaa:aaa
            },
            methods: {

            }
        })
    </script>
</body>

</html>
