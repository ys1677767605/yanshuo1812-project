<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        //
        Vue.component('Page', {
            props: {
                total: {
                    type: Number,
                    default: 1
                },
                size: {
                    type: Number,
                    default: 10
                },
                current: {
                    type: Number,
                    default: 6
                }
            },
            template: `
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                    <a>
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                    </li>
                    <li :class="{active: current === item}" v-if="pages.length < 10" v-for="item in pages"><a>{{item}}</a></li>
                    <li :class="{active: current === item}" v-if="pages.length >= 10" v-for="item in before"><a>b{{item}}</a></li>
                    <li>
                    <a>
                        ...
                    </a>
                    </li>
                    <li :class="{active: current === item}" v-if="pages.length >= 10" v-for="item in after"><a>a{{item}}</a></li>
                    <li>
                    <a>
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                    </li>
                </ul>
            </nav>
            `,
            computed: {
                pages() {
                    //Math.ceil(a) 大于或等于a,并且与它最接近的整数
                   const pageNums = Math.ceil(this.total / this.size)
                   console.log('this.size:'+this.size);
                   console.log('pageNums:'+pageNums);
                   
                   const arr = []
                   for (let i = 1; i <= pageNums; i++ ) {
                       arr.push(i)
                   }
                   console.log('arr:'+arr);              
                   return arr
                },
                before() {
                    const pageA = this.pages.length / 2
                    console.log('pageA:'+pageA);
                    console.log('current:'+this.current);
                    
                    if (this.current <= pageA) {
                        console.log('current:'+this.current+'<='+'pageA:'+pageA);
                        return this.pages.slice(0, this.current + 2)
                    } else {
                        return this.pages.slice(0, 1)
                    }
                },
                after() {
                    
                    const pageA = this.pages.length / 2
                    if (this.current > pageA) {
                       return this.pages.slice(this.current - 2, this.pages.length)
                    } else {
                        return this.pages.slice(this.pages.length - 1, this.pages.length)     
                    }
                }
            }
        })
        new Vue({
            el: '#app',
            template: `
            <div>
                <Page :total="100" :current="current" />
                <input type="number" v-model.number="current" />
            </div>
            `,
            data: {
                current: 1
            }
        })
    </script>
</body>
</html>
