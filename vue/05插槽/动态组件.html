<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
     
       
    </div>
    <script>
        Vue.component('Home',{  
            data(){
             return {
                 aa:""
             }
            },     
            template:`
           
            <input type="text" v-model="aa">
            
            `,
        })
        Vue.component('House',{          
            template:`
            <h1>我是House</h1>
            `,
        })
        Vue.component('Address',{          
            template:`
            <div>
            Address
            <input />
            </div>
            `,
        })

        // Vue.component('Btn',{          
        //     template:`
        //     <button v-for="item in arr">{{item}}</button>
        //     `,
        // })

        new Vue({
            el: '#app',
            data: {
              arr:['Home','House','Address'],
              componentName:'Home'
            },
            //is属性 接收一个字符串prop,是已经写好的组件名称
            template:`
            <div id="app">                   
                    <button v-for="item in arr" @click="handle(item)">{{item}}</button> 
                    <keep-alive>
                    <component :is="componentName"/>  
                </keep-alive>                  
            </div>
            
            `,
            methods: {
                handle(item){
                   this.componentName = item
                }
            }
        })
    </script>
</body>

</html>
