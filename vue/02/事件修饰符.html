<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: #eeeeee;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- .stop  阻止事件冒泡 -->
        <div @click.self="click('父级元素')" class="box">
            <button @click.stop="click('子元素')">按钮stop</button>

            <!-- .capture:添加事件监听器时使用事件捕获模式
     即父元素事件先执行，然后内部元素事件再执行，.capture必须在父元素div上执行
-->

            <!-- <button @mousemove.stop="click('子元素')">按钮</button> -->
       <!-- 阻止事件冒泡必须是同一类事件 -->

       <!-- 点击按钮，即使没有点击事件，也会触发父级元素事件，
        若避免，可在父级div添加.self事件 (即事件不是从内部元素触发的)-->
<button>按钮self</button>

<!-- .once添加一次事件 -->
<button @click.once="click('我是一次事件')">按钮once</button>
        </div>

        <!-- .prevent 阻止默认事件 -->
<input type="text" value="请输入内容" @keydown.prevent="input">

<!-- .passive修饰符提高移动端的性能，滚动的时候用 -->
<!-- <div @scroll.passive="onScroll">...</div> -->

<br>
<h1>按键修饰符</h1>
<!-- 按键修饰符 :当你按下键盘特定键时，才会触发事件
.enter回车键
.tab选项卡键
.esc取消键

-->
<!-- 按enter或tab都会触发事件 -->
<input type="text" @keydown.enter.tab="btn('1')">
<!-- 可以打印出各键键盘码 -->
<input type="text" @keydown="btn1()">
<!-- 1的键盘码是49 -->
<input type="text" @keydown.49="btn2('按1我才会触发')">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                click(a) {
//console.log(event); 不传参，也能打印出事件对象
                    console.log(a);
                },
                input(){
                   // event.preventDefault();

                },
                btn(a){
                    console.log(a);//键盘码
                },
                btn1(){
                    console.log(event.keyCode);//打印出各键的键盘码
                   
                },
                btn2(a){
                    console.log(a);
                   
                }
            }
        })
    </script>
</body>

</html>
