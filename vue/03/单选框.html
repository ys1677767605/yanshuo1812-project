<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{sex}}
        <input type="radio" value="男" v-model="sex">
        <input type="radio" value="女" v-model="sex">

        <!-- .lazy 在鼠标离开焦点input时，才会同步数据
        在change时而非input时更新
        -->
        <br>
        <input type="text" v-model.lazy="value"> {{value}}
        <br>
        <!-- 
.number修饰符：自动将用户的输入值转为数值类型，这通常很有用，
因为即使在type="number"时，HTML输入元素的值也总会返回字符串，
如果这个值无法被parseFloat()解析，则会返回原始的值。

         -->
        <input type="number" v-model.number="num1"> +
        <input type="number" v-model.number="num2"> = {{num1+num2}}
    
    <br>
    <!-- .trim自动过滤用户输入的首尾空白字符 -->
    <input type="text" v-model.trim="msg">{{msg}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                sex: '',
                value: '',
                num1: 1,
                num2: 1,
                msg:''
            },
            methods: {

            }

        })
    </script>
</body>

</html>
