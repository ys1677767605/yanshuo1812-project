<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * map:类似json,但是json的键只能是字符串，map的key可以是任意类型
         * map和set比较：
         * Set 里面是数组，不重复，没有key,没有get方法
         * Map对json功能增强，key可以是任意类型值
         * 
         * 使用：
         * let map = new Map();
         * map.set(key,value) //设置值
         * map.get(key)   //添加值
         * map.delete(key) //删除值
         * map.has() //判断是否存在
         * map.clear //清空
         */
        {
            let map = new Map()
            map.set('key', 'aaaa')
            map.set([], 'bbb')
            map.set('', 'ccc')
            console.log(map)
            console.log('-------')
            for (let [key, value] of map) {//map默认map.entries()
                console.log(key, value)
            }

        }
        
    </script>
</body>

</html>
