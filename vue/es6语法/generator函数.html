<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //generator函数  解决异步  深度嵌套
        //语法
        {
            function* show() {
                yield 'hello 世界'
                yield 'hello es6'
                return '牧马人'
            }
            let g1 = show()
            // console.log(a.next())
            // console.log(a.next())
            // console.log(a.next())
            //for...of自动遍历generator  return的东西它不会遍历
            for(let val of g1){
               // console.log(val)
            }
            //generator支持解构
            let [aa,bb] = show()
            console.log(aa)//hello 世界
            //generator支持扩展运算符
            console.log('扩展运算符')
            console.log(...show())//hello 世界 hello es6
            //Array.from()
            console.log('Array.from()用法')
            let arr = Array.from(show())
            console.log(arr)//2) ["hello 世界", "hello es6"]
            
        }


    </script>
</body>

</html>
