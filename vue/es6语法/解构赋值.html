<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        window.onload = function () {
            {//解构赋值：左右两边，结构格式保持要一致
                let obj = {
                    name: 'xiao',
                    age: 22,
                    sex: 'male'
                }
                let { name, age, sex: mal } = obj
                console.log(mal)//male  sex将值赋给mal           

            }
            {
                console.log('----------')
                let a = 2;
                let b = 22;
                let c = 222;
                let arr = [a, b, c]
                console.log(arr)
            }
            {//解构时候可以给默认值
                let [a,b,c,d="默认"] = ['aaa','bbb','ccc']
                console.log(a,b,c,d)
            }
            {
                console.log('----------')
                let a = 111;
                let b = 222;
                 [b,a] = [a,b]               
                console.log(b)   //111             
            }
            {//函数传参也可以解构
               function test(a,b="默认"){
                  console.log(a,b)
               }
               test({
                   x:111,
                   y:222
               })

            }
            {
                console.log('----------')
                function test(...arr){
                    console.log(arr.reverse())
                }
                test(4,5,3,2,45,7,66,5,3,2,6)
            }










        }

    </script>

</body>

</html>
