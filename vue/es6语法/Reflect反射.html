<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Reflect.apply(调用的函数,this指向，参数数组),类似于fn.apply()
        //Object.xxx语言内部方法，放到Reflect对象身上，

        //判断对象属性是否存在    
        console.log('assign' in Object)
        // 'assign' in Object  也可以写成 Reflect.has(Object,'assign')              
        console.log('prototype' in Object)
        let obj = {name:'雄安',age:22}
        console.log('name' in obj)
        //delete obj.name 也可以写成 Reflect.deleteProperty(obj,'name')
        console.log(Math.ceil(4.6))//5
        let num = Reflect.apply(Math.ceil,null,[4.6])
        console.log(num)//5
        function show(...args){
            console.log(this)
            console.log(args)
        }
       // show(1,2,3,4)  window;[1,2,3,4]
       show.call('abc',1,2,3,4)//String {"abc"};[1,2,3,4]
       show.apply('abc',[1,2,3,4])//String {"abc"};[1,2,3,4]
       console.log('--------')
       Reflect.apply(show,'abc',[1,2,3,4])//String {"abc"};[1,2,3,4]
    </script>
</body>
</html>
