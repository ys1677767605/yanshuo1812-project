                //es6变形  class没有提升功能 在es5,用函数模拟可以，默认函数提升
                let aaa = 'strive'
                let bbb = 'method'
                class Person {
                    constructor(name, age) {//构造方法（函数），调用new,自动执行
                        this.name = name;
                        this.age = age;
                    }
                    showName() {
                        return `我的名字叫${this.name}`
                    }
                    showAge() {
                        return `我的年龄是${this.age}`
                    }
                    [aaa]() {
                        return 'aaaaaaaa'
                    }
                    [aaa + bbb]() {
                        return 'aaabbb'
                    }
                }

            {//class 实例

            }
            {//继承
              class Teacher{
                  constructor(name,age){
                     this.name = name
                     this.age = age
                  }
                  showName(){
                      console.log('我是父级')
                  }
              }
              class Students extends Teacher{
                   constructor(name,age,sex){
                       super(name,age) //继承父级
                       this.sex = sex //自己的东西
                   }
                   showName(){
                       super.showName() //父级的方法执行
                       console.log('我是子级别') //子级的方法执行
                   }
                   playing(){
                       return '我喜欢踢球'
                   }
              }
              let stu1 = new Students('yanshuo',22,'male')
              console.log(stu1.playing())
              console.log(stu1.showName())
